<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="../src/input/0.0.1/input.css" >
	<link rel="stylesheet" type="text/css" href="../src/font/0.0.1/open-iconic.min.css">
	<style type="text/css">
		.eg{
			padding: 10px;
		}
	</style>
</head>
<body>
<!-- button example -->
<div class="wrap">
	<div class="eg">
		<p>默认常用输入框</p>
		<input type="text" class="input" />
	</div>
	<div class="eg">
		<p>带有图标的输入框</p>
		<span class="input-icon">
			<span class="text-iconarr">
				<span class="oi" data-glyph="lock-locked"></span> 
			</span> 
			<input type="text" placeholder="请输入正确的信息" />
		</span>
		<span class="text-icon">
			<input type="text" placeholder="请输入正确的信息" />
		</span>
	</div>
</div>
</body>
</html>
