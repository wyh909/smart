<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="../src/button/0.0.1/btn.css" >
	<link rel="stylesheet" type="text/css" href="../src/font/0.0.1/open-iconic.min.css">
	<style type="text/css">
		.eg{
			padding: 10px;
		}
	</style>
</head>
<body>
<!-- button example -->
<div class="wrap">
	<div class="eg">
		<a href="javascript:;" class="btn btn-blank">smart button</a>
		<a href="javascript:;" class="btn btn-default">smart button</a>
		<a href="javascript:;" class="btn btn-select">smart button</a>
		<a href="javascript:;" class="btn btn-switch"><span class="btn-first">smart button</span><span class="btn-second">12</span></a>
		<a href="javascript:;" class="btn btn-round">smart button</a>
		<a href="javascript:;" class="btn btn-circle">smart </a>
	</div>
	<div class="eg">
		<a href="javascript:;" class="btn btn-default-red">smart button</a>
		<a href="javascript:;" class="btn btn-default-blue">smart button</a>
		<a href="javascript:;" class="btn btn-round-red">smart button</a>
		<a href="javascript:;" class="btn btn-round-blue">smart button</a>
		<a href="javascript:;" class="btn btn-circle-red">smart </a>
		<a href="javascript:;" class="btn btn-circle-blue">smart </a>
	</div>
	<div class="eg">
		<a href="javascript:;" class="btn btn-select-red">smart button</a>
		<a href="javascript:;" class="btn btn-select-blue">smart button</a>
		<a href="javascript:;" class="btn btn-switch-red"><span class="btn-first">smart button</span><span class="btn-second">12</span></a>
		<a href="javascript:;" class="btn btn-switch-blue"><span class="btn-first">smart button</span><span class="btn-second">12</span></a>
	</div>
	<div class="eg">
		<a href="javascript:;" class="btn btn-round-red"><span class="oi" data-glyph="account-login"></span> smart button</a>
		<a href="javascript:;" class="btn btn-round-orange"><span class="oi" data-glyph="person"></span> smart button</a>
		<a href="javascript:;" class="btn btn-select-yellow"><span class="oi" data-glyph="microphone"></span> smart button</a>
		<a href="javascript:;" class="btn btn-select-green"><span class="oi" data-glyph="account-login"></span> smart button</a>
		<a href="javascript:;" class="btn btn-switch-blue"><span class="oi" data-glyph="heart"></span> <span class="btn-first">smart button</span><span class="btn-second">12</span></a>
		<a href="javascript:;" class="btn btn-switch-violet"><span class="oi" data-glyph="person"></span> <span class="btn-first">smart button</span><span class="btn-second">12</span></a>
		<a href="javascript:;" class="btn btn-switch-black"><span class="oi" data-glyph="lock-unlocked"></span> </a>
		<a href="javascript:;" class="btn btn-round-grey"><span class="oi" data-glyph="lock-locked"></span></a>
	</div>
</div>
</body>
</html>
